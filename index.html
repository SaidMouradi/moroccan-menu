<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moroccan Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-title">Our Moroccan Menu</h1>

  <div class="container">
    <div class="box">
      <img src="images/tajin.jpg" alt="Tajin" class="dish-image">
      <h2 class="box-title tajin">TAJIN</h2>
      <p>
        Traditional Moroccan stew slow-cooked with meat, vegetables, and aromatic spices.
      </p>
    </div>

    <div class="box">
      <img src="images/couscous.jpg" alt="Couscous" class="dish-image">
      <h2 class="box-title couscous">COUSCOUS</h2>
      <p>
        Steamed semolina served with vegetables, chickpeas, and tender meat or chicken.
      </p>
    </div>

    <div class="box">
      <img src="images/salad.jpg" alt="Salad Maroc" class="dish-image">
      <h2 class="box-title salad">SALAD MAROC</h2>
      <p>
        Fresh tomato and cucumber salad seasoned with olive oil, herbs, and lemon juice.
      </p>
    </div>
  </div>
</body>
</html>
